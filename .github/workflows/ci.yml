name: Elixir CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  mix_test:
    name: mix test (Elixir ${{matrix.elixir}} | OTP ${{matrix.otp}})
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        include:
          - elixir: 1.4.x
            os: ubuntu-20.04
            otp: 20
          - elixir: 1.5.x
            os: ubuntu-20.04
            otp: 20
          - elixir: 1.6.x
            os: ubuntu-20.04
            otp: 20
          - elixir: 1.7.x
            os: ubuntu-20.04
            otp: 20
          - elixir: 1.8.x
            os: ubuntu-20.04
            otp: 20
          - elixir: 1.9.x
            os: ubuntu-20.04
            otp: 20
          - elixir: 1.10.x
            os: ubuntu-20.04
            otp: 21
          - elixir: 1.11.x
            os: ubuntu-20.04
            otp: 22
          - elixir: 1.11.x
            os: ubuntu-20.04
            otp: 23
          - elixir: 1.12.x
            os: ubuntu-20.04
            otp: 23
            warnings_as_errors: true
            static_analysis: true
          - elixir: 1.13.x
            os: ubuntu-20.04
            otp: 24
            warnings_as_errors: true
            static_analysis: true
          - elixir: 1.14.x
            os: ubuntu-20.04
            otp: 25
            warnings_as_errors: true
            static_analysis: true
          - elixir: 1.15.x
            os: ubuntu-latest
            otp: 26
            warnings_as_errors: true
            static_analysis: true
    env:
      MIX_ENV: test
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - name: Install Dependencies
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get --only test
      - name: Cache build artifacts
        uses: actions/cache@v3
        with:
          path: |
            ~/.hex
            ~/.mix
            _build
          key: ${{ matrix.otp }}-${{ matrix.elixir }}-build
      - run: mix compile --warnings-as-errors
        if: matrix.warnings_as_errors
      - run: mix test
      - run: mix format --check-formatted
        if: matrix.static_analysis
      - run: mix dialyzer --halt-exit-status
        if: matrix.static_analysis
